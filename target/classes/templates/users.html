<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/users.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/users.js"></script>
</head>
<body>
<div class="container text-center">
	<div class="container_logout">
		<form th:action="@{/logout}" method="post">
			<input type="submit" class="btn btn-secondary" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>Users</h1>
	</div>
	<div class="container_toolbar">
		<form th:action="@{/unblock}" method="post">
			<input id="unblock_users" type="hidden" value="" name="listUsers">
			<input type="submit" class="btn btn-success" value="Unblock" />
		</form>
		<form th:action="@{/block}" method="post">
			<input id="block_users" type="hidden" value="" name="listUsers">
			<input type="submit" class="btn btn-warning" value="Block" />
		</form>
		<form th:action="@{/delete}" method="post">
			<input id="delete_users" type="hidden" value="" name="listUsers">
			<input type="submit" class="btn btn-danger" value="Delete" />
		</form>
	</div>
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th><input type="checkbox" id="checkAll"></th>
					<th>User ID</th>
					<th>E-mail</th>
					<th>Name</th>
					<th>Registration</th>
					<th>Last login</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<th><input type="checkbox" th:attr="data-id=${user.id}" class="checkbox"></th>
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.dateregistration}">dateregistration</td>
					<td th:text="${user.datelastlogin}">datelastlogin</td>
					<td th:text="${user.status}">status</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
